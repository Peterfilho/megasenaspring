<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!-- Não é o modo correto de se fazer isso, mas na falta de tempo -->
<meta th:replace="tags/template :: head1"/>
<meta th:replace="tags/template :: head2"/>
<link th:replace="tags/template :: head3">
<link th:replace="tags/template :: head4">
<link th:replace="tags/template :: head5">
<link th:replace="tags/template :: head6">
<link th:replace="tags/template :: head7">
<link th:replace="tags/template :: head8">
<link th:replace="tags/template :: head9">
<link th:replace="tags/template :: head10">
</head>
<body>
	
	<!-- CHAMANDO O HEADER -->
	<div th:replace="tags/template :: header"></div>
	
	
	<!-- CORPO DA PÁGINA -->
	
<div class="container">

<h1>Resultados</h1>
		<div class="row">				
		<div class="card col s12">
            <span class="card-title">Mega Sena</span>
            <div class="card-content"> 
            	<p>Apostados: </p>
               	<ul>
               		
               	
               		<c:forEach var="aposta" items="${gameBean.bet }" varStatus="status">
               			${aposta} 
               			<c:if test="${!status.last }">,</c:if>
               		</c:forEach>
               	</ul>
               	
               	<p>Sorteados: </p>
               	<ul>
               	
               	
               		<dl th:each="sorteio : ${status}">
               	
               		
               			<th:if test="${!status.last }">,</th:if>
               		</dl>
               	</ul>           
                <h6>Resultado: ${gameBean.result}"</h6>                             
            </div>                               
        </div>
        </div>
        
					
			<p>
				<button type="submit" class="waves-effect waves-light btn orange lighten-1">Tentar Novamente</button>
			</p>



</div>	
	<!-- rodape-->
	<footer class="page-footer l light-blue darken-3" th:fragment="footer">
		<div class="container">
			<div class="row">
				<div class="col s12 center">
					<a href="http://www.utfpr.edu.br/guarapuava"> <img
						src="img/lotericaslogo.png" id="utfpr-footer"
						class=" img-responsive" height="70px" />
					</a>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
			<center>
				&#169; Copyright <span id="year"></span> - Todos os direitos
				reservados
			</center>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script src="resources/js/common.js"></script>
</body>
</html>
