<div class="container">
	<h3>Como jogar</h3>
	<p>
	Concorra a prêmios grandiosos com a Quina: basta marcar 6 números entre 1 e 60 e apostar!
	O resultado sai imediatamente, caso não consiga ganhar pode tentar outra vez.
	</p>
	
		<h4>Escolha seus Números</h4>
		<form action="resultado" method="POST">
		<div class="container">
		
		<div class="row">
				<div class="input-field col l4">
					<input id="first" type="text" name="first" />
					<label for="first" class="active">Primeiro Número</label>
				</div>
				<div class="input-field col l4">
					<input id="second" type="text" name="second" />
					<label for="second" class="active">Segundo Número</label>
				</div>
				<div class="input-field col l4">
					<input id="third" type="text" name="third" />
					<label for="third" class="active">Terceiro Número</label>
				</div>
		</div>
		<div class="row">		
				<div class="input-field col l4">
					<input id="fourth" type="text" name="fourth" />
					<label for="fourth" class="active">Quarto Número</label>
				</div>		
				<div class="input-field col l4">
					<input id="fifth" type="text" name="fifth" />
					<label for="fifth" class="active">Quinto Número</label>
				</div>
				<div class="input-field col l4">
					<input id="sixth" type="text" name="sixth" />
					<label for="sixth" class="active">Sexto Número</label>
				</div>
		</div>
		</div>				
			<p>
				<button type="submit" class="waves-effect waves-light btn orange lighten-1">Continuar</button>
			</p>
		</form>
</div>
